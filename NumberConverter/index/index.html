<!DOCTYPE HTML>
<html>
  <head>
    <title>Converter </title>
    <!--        Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!--jQuery library--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Latest compiled and minified JavaScript--> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "style.css">
  </head>
  <body>
    <div class="container">
      <h1>Number System Conversion Tool</h1>
      <div class="jumbotron">
          <h4><span>Decimal To Binary Calculator:</h4></span>
          <label for="bit" class="dd">Enter number of Bits:</label><br>
          <input type="text" id="bit"><br>
          <label for="decimal" class="dd">Decimal Number:</label><br>
          <input type="text" id="decimal"><br>
          <label for="bin" class="dd">Binary Number:</label><br>
          <input type="text" id="bin"><br><br>
          <button onclick="decToBinaryConvert()" id="con">Convert</button>
          <button onclick="decToBinaryReset()" id="reset">Reset</button>
      </div>
      <script>
       function decToBinaryConvert() {
	     
		   var binary = "";
		   var bitvalue = document.getElementById("bit").value;
		   var decimal_number = document.getElementById("decimal").value;
		 
	     for(i=0;i<bitvalue;i++)
		   { 
		      var remainder = decimal_number % 2;
			 
			   if(remainder == 0)
		     { 
			   binary = binary + "0";
				 
		     }
			   else 
			   {
			   binary = binary + "1";
			   }
			
			   decimal_number = Math.trunc(decimal_number/2);
	     }
		
		   var binaryStr1 = binary.split("");
		    binaryStr2 = binaryStr1.reverse();
		   var binaryStrFinal = binaryStr2.join("");
	     document.getElementById("bin").value = binaryStrFinal;
	     }

	     function decToBinaryReset() {
	     document.getElementById("decimal").value = "";
	     document.getElementById("bit").value = "";
	     document.getElementById("bin").value = "";
	     }
      </script>
    </div>
    
    <div class="container">
     <div class="jumbotron">
         <h4><span>Binary To Decimal Calculator:</h4></span>
         <input id="userInput" type="text" placeholder="Enter binary here"></input>
         <button onclick="convertToBinary()">Convert</button>
         Decimal: <input id="output"></input>
     </div>
    </div>
    <script>
      var convertToBinary = function(){
     var binInput = document.getElementById("userInput").value;  
     document.getElementById("output").value = checkInput(binInput);

     console.log(binInput);
    }


     /* Method to compare whether input conforms to Binary values*/
     var checkInput = function(input){
     if(/[^10]/g.test(input)){
     console.log("Value entered is not in binary form");
     return "binary inputs only";
     } 
     else {
      console.log("You've entered a binary number");
      return convertToDecimal(input);
     }
    }

    var convertToDecimal = function(binVal){
    var result = 0;
    var n = binVal.length - 1;
    for (i = 0; i < binVal.length; i++){
      var digit = binVal.charAt(i);
      result = result + (digit * Math.pow(2, n));
      n--;
     }
     return result;
    }
    </script>
  </body>
</html>
